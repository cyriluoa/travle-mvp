name: Backend Tests + Build & Push Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./code/backend
        run: npm install

      - name: Run tests
        working-directory: ./code/backend
        run: |
          export NODE_OPTIONS=--experimental-vm-modules
          npm test

  build_and_push:
    runs-on: ubuntu-latest
    needs: test-backend         # ‚Üê only build if tests succeed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t cjcyril/travle-backend:latest -f code/backend/Dockerfile.prod code/backend

      - name: Build frontend image
        run: |
          docker build -t cjcyril/travle-frontend:latest -f code/frontend/Dockerfile.prod code/frontend

      - name: Push backend image
        run: docker push cjcyril/travle-backend:latest

      - name: Push frontend image
        run: docker push cjcyril/travle-frontend:latest
